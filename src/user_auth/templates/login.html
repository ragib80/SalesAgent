<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="error-message" class="text-danger mt-2" style="display: none;">Invalid credentials, please try again.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#login-form').on('submit', function(e) {
                e.preventDefault();  // Prevent the form from submitting the traditional way

                var username = $('#username').val();
                var password = $('#password').val();

                // Make an AJAX request to Django's API
                $.ajax({
                    url: '/api/user/token/',  // Django REST Framework token view URL
                    method: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        alert(response.refresh)
                        localStorage.clear(); // or remove auth_token & refresh_token individually
                        // On success, store the token and redirect
                        localStorage.setItem('auth_token', response.access);
                         localStorage.setItem('refresh_token', response.refresh);
                        window.location.href = '/api/sales/index/';  // Redirect to a dashboard or home page
                    },
                    error: function() {
                        // Show error message if login fails
                        $('#error-message').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
